<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style1.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Crie sua conta <br> E entre para o nosso time.&#x1F607; </h1>
            <img src="Imagens/alien-science-animate.svg" class="left-login-image" alt="criação alienigena">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Crie sua conta.</h1>
                <div class="textfield">
                    <label for="Usuário">Usuário</label>
                    <input type="text" name="Usuário" placeholder="Robotilelis">
                </div>
                <div class="textfield">
                    <label for="E-mail">E-mail</label>
                    <input type="password" name="Usuário" placeholder="email@billyocean.com">
                </div>
                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" name="Usuário" placeholder="Insira sua senha">
                </div>
                <div class="textfield">
                    <label for="Senha">Confirmação de Senha</label>
                    <input type="password" name="Usuário" placeholder="Insira novamente sua senha">
                </div>
                <button class="btn-login2"><a href="index.html">Sign in</a></button>
            </div>
        </div>
    </div>
    
</body>
</html>
